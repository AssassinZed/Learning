<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="./js/vue.js"></script>
	<title>条件渲染</title>
</head>
<body>

<!-- 1.v-if -->

<div id="app1">
	Romeo is a:
	<h1 v-if='ok'>Boy</h1>
	<h1 v-else>Girl</h1>
</div>

<!-- 在 <template> 元素上使用 v-if 条件渲染多个元素，最终的渲染结果不包含 <template> 元素 -->
<div id="app2">
<template v-if='ok'>
	<h1>Welcome</h1>
	<p>Mr.Chang</p>
	<p>Ms.Zhang</p>	
</template>
</div>

<!-- v-else -->
<section id="app3">
	<div v-if="Math.random() > 0.5">Now you see me</div>
	<div v-else>Now you don't</div>
</section>

<!-- v-else-if -->
<section id="app4">
	<div v-if="type === 'A'">A</div>
	<div v-else-if="type === 'B'">B</div>
	<div v-else-if="type === 'C'">C</div>
	<div v-else>Not A/B/C</div>
</section>

<!-- 用 key 管理可复用的元素 -->

<!-- 切换改变 loginType 不会清除用户已经输入的内容，这是 Vue 尽可能高效地渲染元素的结果。本例中，<input> 不会被替换掉，而是仅仅替换了其 placeholder-->
<form id="app5">
	<template v-if="loginType === 'username'">
		<label>Username</label>
		<input placeholder="Enter your username">
	</template>
	<template v-else>
		<label>Email</label>
		<input placeholder="Enter your email address">
	</template>
</form>

<!-- 但有时我们不希望这样，这是添加一个具有唯一值的 key 属性即可 -->
<!-- <input placeholder="Enter your username" key='username-input'> -->
<!-- <input placeholder="Enter your username" key='email-input'> -->

<!-- 2.v-show -->

<!-- v-show 只是简单地切换元素的 CSS 属性 display，注意：v-show 不支持 <template> 元素，也不支持 v-else -->
<div id="app6">
	<h1 v-show='ok'>Welcome</h1>
</div>

<!-- 3.v-if VS v-show -->

<!-- 4.v-if 与 v-for 一起使用 -->

<!-- v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级  -->



<script>

new Vue({
	el: '#app1',
	data: {ok: true}
})

new Vue({
	el: '#app2',
	data: {ok: true}
})

new Vue({
	el: '#app3'
})

new Vue({
	el: '#app4',
	data: {type: 'D'}
})

new Vue({
	el: '#app5',
	data: {loginType: 'username'}
})

new Vue({
	el: '#app6',
	data: {ok: false}
})



</script>
</body>
</html>
