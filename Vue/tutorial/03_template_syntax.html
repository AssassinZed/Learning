<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="./js/vue.js"></script>
	<title>模板语法</title>
</head>
<body>

<!-- 一、插值 -->

<!-- 1.文本 -->

<div id="app1">
	<span>Message: {{msg}}</span>
</div>

<!-- 使用 v-once 指令执行一次性地插值，当数据改变时，插值处的内容不会更新 -->
<div id="app2">
	<span v-once>This will never change: {{msg}}</span>
</div>

<!-- 2.原始 HTML -->
<div id="app3">
<p>Using mustaches: {{rawHtml}}</p>
<p>Using v-html directive: <span v-html='rawHtml'>some text will be replaced</span></p>
</div>

<!-- 3.特性 -->
<button id="app4" v-bind:disabled='isButtonDisabled'>Click to test</button>

<!-- 4.使用 JavaScript 表达式 -->

<br><br>

<!-- 二、指令 -->

<!-- 1.参数 -->
<a v-bind:href="url">...</a>
<a v-on:click="doSomething">...</a>

<!-- 2.修饰符 -->
<!-- .prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
<form v-on:submit.prevent="onSubmit">...</form>

<!-- 三、缩写 -->

<!-- 1.v-bind 缩写 -->
<a v-bind:href='url'>...</a>
<a :href='url'>...</a>

<!-- 2.v-on 缩写 -->
<a v-on:click='doSomething'>...</a>
<a @click='doSomething'>...</a>


<script>
	
new Vue({
	el: '#app1',
	data: {msg: 'Welcome'}
})

new Vue({
	el: '#app2',
	data: {msg: 'I am a legend!'}
})

new Vue({
	el: '#app3',
	data: {rawHtml: "<span style='color: red'>some text with red color</span>"}
})

new Vue({
	el: '#app4',
	data: {isButtonDisabled: true}
})

</script>
</body>
</html>
